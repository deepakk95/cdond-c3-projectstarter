---
- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: Remove dependencies not required
  become: yes
  apt:
    autoremove: yes
- name: Install Dependencies
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
- name: Extract Artifact
  become: yes
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: Start App
  become: yes
  shell: |
    pm2 delete all
    pm2 start npm -- start